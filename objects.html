<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
  </head>
  <body>
    <script>
      //objects always comes in key value pair
      const student = {
        first_name: "Rakshya",
        last_name: "Kunwar",
        age: 23,
        gender: "female",
        address: "gorkha",
      }
      document.write(`${student.first_name}&nbsp;${student.last_name} <br>`)
      //.rakhni bittikai object vanera bujhna paryo nbsp chai for space
      document.write(`I live in ${student.address}`)
    </script>
  </body>
</html>
