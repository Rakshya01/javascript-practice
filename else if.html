<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Else if</title>
  </head>
  <body>
    <script>
      const x = 10
      const y = 15
      const z = 12

      if (x > y && x > z) {
        document.write("x is greater.")
      } else if (y > x && y > z) {
        document.write("y is greater.")
      } else {
        document.write("Two or more equal values.")
      }
    </script>
  </body>
</html>
