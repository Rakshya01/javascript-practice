<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch</title>
  </head>
  <body>
    <script>
      const data = prompt("Enter any from a, b, c, d")
      switch (data) {
        case "a":
          document.write("Sunday")
          break
        case "b":
          document.write("Monday")
          break
        case "c":
          document.write("Tuesday")
          break
        case "d":
          document.write("Wednesday")
          break

        default:
          document.write("Invalid")
      }
    </script>
  </body>
</html>
