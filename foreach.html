<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For each : array iteration</title>
  </head>
  <body>
    <script>
      //forEach method runs the function once for every array element
      //forEach method la chai array return gardaina
      const numbers = [5, 10, 15, 20, 25, 30]
      //   const sqrFunc = (num) => document.write(`${num ** 2}<br>`)

      //   numbers.forEach(sqrFunc)

      //   function sqrFunc(num) {
      //     num **= 2
      //     document.write(`${num} <br>`)
      //   }

      //sidhai function define gardeko
      numbers.forEach((num) => {
        document.write(`${num ** 2} <br>`)
      })
    </script>
  </body>
</html>
