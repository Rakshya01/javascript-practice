<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
  </head>
  <body>
    <script>
      //js supports only one dimension array it doesnot support multidimensional array
      //array-> collection of more than one elements
      const fruits = ["apple", "banana", "guava", "orange", "mango"]
      document.write(`${fruits}<br>`)

      //use indexing to access one element from an array
      document.write(`${fruits[0]}<br>`)
      document.write(`${fruits[0][2]}<br>`)
      //length
      document.write(`${fruits.length}<br>`)

      //pop()-> removes the last element from an array
      fruits.pop()
      document.write(`${fruits}<br>`)
      //push()->adds new elements in the array at last position
      fruits.push("kiwi")
      document.write(`${fruits}<br>`)
      //shift()
      //unshift()

      //splice
      fruits.splice(3, 0, "papaya", "cherry")
      // 1 -> index number 0-> number of element remove starting from that index
      document.write(`${fruits}<br>`)

      fruits.splice(3, 2)
      document.write(`${fruits}<br>`)

      //sort-> ascending order
      fruits.sort()
      document.write(`${fruits}<br>`)
      //reverse->descending order after converting into ascending order
      fruits.reverse()
      document.write(`${fruits}<br>`)

      //toSpliced()->yesla chai naya array banaunxa purano lai affect gardaina but splice la chai purano mai change leraunthyo
      let data = fruits.toSpliced(1, 0, "pineapple")
      document.write(`${data}<br>`)
    </script>
  </body>
</html>
