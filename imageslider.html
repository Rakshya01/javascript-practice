<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slider</title>
    <style>
      .container {
        height: 250px;
        width: 500px;
        margin: auto;
      }
      .container img {
        height: 100%;
        width: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container" onmouseover="stops()" onmouseout="starts()">
      <img src="images/a.img.jpg" alt="slider image" />
      <button class="left" onclick="prev()">&lt;</button>
      <button class="right" onclick="next()">&gt;</button>
    </div>
    <script src="imageslider.js"></script>
  </body>
</html>
