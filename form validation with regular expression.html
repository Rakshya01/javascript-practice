<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regular expressions</title>
  </head>
  <body>
    <!-- 
        regular expressions
        /regular expression goes inside this/
        ^ : it checks from the beginninig
        $ : it checks from the end
        [a-z] : matches only lowercase alphabets
        [A-Z] : matches only uppercase alphabets
        [a-zA-Z] : matches all the alphabets
        [0-9] : matches numeric characters
        [a-z0-9]: matches alphanumeric character

        for special characters use \
        eg: \@,\.,\# etc
        \S (space)
        ?= : it means position of any characters doesnot matter
        . : matches single character
        * : matches one or more precedence characters
        {minlength, maxlength} : {5,20} or{2} or{5,}: infinite

     -->
  </body>
</html>
