<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>do while loop</title>
  </head>
  <body>
    <script>
      let x = 100
      do {
        document.write(`${x}&nbsp;`)
        x++
      } while (x < 10)
    </script>
  </body>
</html>
