<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onkeyup</title>
  </head>
  <body>
    <input type="text" name="pwd" id="pwd" onkeyup="show()" />
    <h3></h3>

    <script>
      const show = () => {
        const inputValue = document.getElementById("pwd").value
        document.querySelector("h3").innerHTML = inputValue
      }
    </script>
  </body>
</html>
