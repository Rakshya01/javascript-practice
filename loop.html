<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop (repeatation ) iteration</title>
  </head>
  <body>
    <pre>
        for loop
        while loop
        do while loop
        nested loop
        for in loop
        for of loop

    </pre>
    <script>
      for (i = 1; i <= 20; i++) {
        document.write(`${i}&nbsp;`)
      }
      document.write(`<br>`)
      const name = "Dursikshya"
      for (i = 1; i <= 10; i++) {
        document.write(`${name}&nbsp;`)
      }
      document.write(`<br>`)
      for (j = 20; j >= 1; j--) {
        document.write(`${j}&nbsp;`)
      }

      const num = parseInt(prompt("please enter any numeric value"))
      for (a = 1; a <= 10; a++) {
        document.write(`${num}*${a}=${num * a}<br>`)
      }
    </script>
  </body>
</html>
